    .badge {

      background: #ffe1ec;
      color: #b8003b;
      font-weight: 650;
      font-size: 13px;
      margin-bottom: 14px;
    }

    h1 {

      font-size: 30px;
      letter-spacing: -0.4px;
    }

    p {

      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
    }

    a {
      color: var(--pink);
      font-weight: 700;
      text-decoration: none;
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 14px 20px;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 700;
      transition: transform .12s ease;
      user-select: none;
    }

    button:active { transform: scale(0.97); }

    #yes {
      background: var(--pink);
      color: white;
    }

    #no {
      background: #f2f2f2;
      color: #111;
      position: relative;
    }

    #msg {

      font-size: 18px;
